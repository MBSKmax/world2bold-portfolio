<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | World2Bold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact World2Bold for web development, tools, and digital solutions."
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      /* Contact Page Specific */
      .contact-section {
        padding: 80px 20px;
        max-width: 1100px;
        margin: auto;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      .contact-info h2 {
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      .contact-info p {
        color: #555;
        line-height: 1.6;
      }

      .contact-info ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      .contact-info ul li {
        margin-bottom: 10px;
        font-size: 1rem;
      }

      .contact-form form {
        display: flex;
        flex-direction: column;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .contact-form button {
        background: #000;
        color: #fff;
        padding: 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .contact-form button:hover {
        background: #333;
      }

      @media (max-width: 768px) {
        .contact-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header (simple, consistent) -->
    <header style="padding: 20px; border-bottom: 1px solid #eee">
      <a href="index.html" style="text-decoration: none; font-weight: bold">
        World2Bold
      </a>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="contact-grid">
        <!-- Left -->
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>
            Have a project, tool idea, or business query? Let’s build something
            powerful together.
          </p>

          <ul>
            <li><strong>Email:</strong> businessquery1@gmail.com</li>
            <li><strong>Location:</strong> Pakistan</li>
            <li><strong>Brand:</strong> World2Bold</li>
          </ul>
        </div>

        <!-- Right -->
        <div class="contact-form">
          <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; color: #777">
      © 2026 World2Bold. All rights reserved.
    </footer>
  </body>
</html>
